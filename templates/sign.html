{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{%static 'css/signup.css' %}">
    <link rel="import" href="login.html">

    <title>Signup</title>
</head>

<body>

    <form method="POST" action='/sign'>
        {% csrf_token %}
        <div class="sign_up_form">

            <h1>Sign Up Now</h1>
            <label for="username"> </label>
            <input type="text" class="input-box" name="username" id="username" placeholder="username(Lowercase & alphnumeric) " required>

            <label for="fname"></label>
            <input type="text" class="input-box" name="fname" id="fname" placeholder="firstname" required>

            <label for="lname"></label>
            <input type="text" class="input-box" name="lname" id="lname" placeholder="lastname" required>



            <label for="pass1"></label>
            <input type="password" class="input-box" name="pass1" id="pass1" placeholder="password" required>

            <label for="pass2"></label>
            <input type="password" class="input-box" name="pass2" id="pass2" placeholder="confirmpassword" required>
            <label for=""></label>
            <input type="email" class="input-box" name="email" id="email" placeholder="email" required>


            <label for="phone"></label>
            <input type="phone" class="input-box" name="phone" id="phone" placeholder="phone" required>



            <p><span><input type="checkbox"></span>I agree to the terms and condition</p>
            <button type="submit">Register</button>





    </form>



</body>

</html>
